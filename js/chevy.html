<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" >
  <title>Document</title>
</head>
<body>
  <script>
    var chevy = {
      make : 'chevy',
      model : 'Bel Air',
      year : 1957,
      color : 'red',
      passagers : 2,
      convertible : false,
      mileage : 1021,
      showmaker: function () {
       document.write(this.make)
      },
      changeColor: function (color) {
        document.write(this.color)
      }
    }
    chevy.mileage += 100
    chevy.showmaker()
    document.write('<br>' + chevy.mileage + '<br>')
    chevy.color = 'black'
    chevy.changeColor ('blue')
  </script>
</body>
</html>
